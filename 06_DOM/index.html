<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body style="background-color: #212121;color:#fff">
  <h1>Chai and Code | DOM</h1>
  <ul class="lang">
    <li>JavaScript</li>
  </ul>

</body>
<script>
  const div = document.createElement('div')
  console.log(div)
  div.className = 'main'
  div.id = Math.random()
  div.style.backgroundColor = "green"
  div.style.borderRadius = "10px"
  div.style.padding = '12px'
  div.setAttribute('title', "generated title")
  const textnode = document.createTextNode("chai and code")
  div.appendChild(textnode)
  document.body.appendChild(div)

  //function add list item
  function addLng(lngName) {
    const li = document.createElement('li')
    li.innerHTML = `${lngName}`
    // li.style.color = "#fff"
    // li.style.backgroundColor="red"
    document.querySelector('.lang').appendChild(li)

  }
  addLng("C++")
  addLng("Java")
  addLng("C")

  //add with optimized way
  function addLanguage(lng){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(lng))
    document.querySelector('.lang').appendChild(li)
  }
  addLanguage('Python')
  addLanguage('GoLang')


//Edit

firstlang.replaceWith(newli)


//remove

const lastlang=document.querySelector('li:last-child')
lastlang.remove()
</script>

</html>
